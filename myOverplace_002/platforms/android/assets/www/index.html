<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.overplace.com *.pusher.com"> -->
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>

    <!-- Pusher -->
    <script src="lib/pusher/pusher.min.js"></script>
    <script src="lib/pusher/pusher-angular.min.js"></script>

	<!-- Angular elastic -->
	<script src="lib/angular-elastic/elastic.js"></script>
	
	<!-- Image lazy load -->
	<script src="lib/afkl-lazy-image/release/lazy-image.min.js"></script>
	<link href="lib/afkl-lazy-image/release/lazy-image-style.min.css" rel="stylesheet">
	
	<!-- Hmac -->
	<script src="lib/hmac/hmac.js"></script>
	<script src="lib/hmac/crypto.js"></script>

	<!-- unsavedChanges -->
	<script src="lib/angular-unsavedChanges/unsavedChanges.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    <!-- Services -->
    <script src="js/services/chat.js"></script>
    <script src="js/services/convalide.js"></script>
    <script src="js/services/notifiche.js"></script>
    <script src="js/services/news.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/chat.js"></script>
    <script src="js/controllers/convalide.js"></script>
    <script src="js/controllers/notifiche.js"></script>
    <script src="js/controllers/news.js"></script>
    
  </head>
  <body ng-app="starter" ng-controller="AppCtrl" class="platform-android platform-cordova platform-webview">

	<ion-side-menus enable-menu-with-back-views="false">
	
		<ion-side-menu-content>
			
			<ion-nav-bar class="bar-header bar-calm" align-title="center">
      			<ion-nav-back-button class="button-white"></ion-nav-back-button>
            	<ion-nav-buttons side="left">
                	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            	</ion-nav-buttons>
        	</ion-nav-bar>
    		
    		<ion-nav-view></ion-nav-view>
		
    	</ion-side-menu-content>

    	<ion-side-menu side="left">
        	<ion-header-bar class="bar-energized">
            	<h1 class="title">Menu</h1>
        	</ion-header-bar>
        	
        	<ion-content ng-controller="MenuCtrl">
            	<ion-list>
               		<ion-item nav-clear menu-close href="#/notifiche" class="item item-icon-left item-icon-right">
                    	<i class="icon ion-ios-bell-outline"></i>Notifiche<span ng-show="badges.notifiche > 0" class="badge badge-assertive">{{badges.notifiche}}</span>
                    	 <i class="icon ion-chevron-right icon-accessory"></i>
					</ion-item>
					<ion-item nav-clear menu-close href="#/convalide" class="item item-icon-left item-icon-right">
                    	<i class="icon ion-ios-checkmark-outline"></i>Convalide<span ng-show="badges.convalide > 0" class="badge badge-assertive">{{badges.convalide}}</span>
                    	 <i class="icon ion-chevron-right icon-accessory"></i>
					</ion-item>
               		<ion-item nav-clear menu-close href="#/chat" class="item item-icon-left item-icon-right">
                    	<i class="icon ion-ios-chatboxes-outline"></i>Chat<span ng-show="badges.chat > 0" class="badge badge-assertive">{{badges.chat}}</span>
                    	 <i class="icon ion-chevron-right icon-accessory"></i>
					</ion-item>
					<ion-item nav-clear menu-close href="#/news" class="item item-icon-left item-icon-right">
                    	<i class="icon ion-quote"></i>News
                    	 <i class="icon ion-chevron-right icon-accessory"></i>
					</ion-item>
					<ion-item nav-clear menu-close href="#/impostazioni" class="item item-icon-left item-icon-right">
                    	<i class="icon ion-ios-settings"></i>Impostazioni
                    	 <i class="icon ion-chevron-right icon-accessory"></i>
					</ion-item>
				</ion-list>
			</ion-content>
			
		</ion-side-menu>
	</ion-side-menus>

   </body>
</html>
